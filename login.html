<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            max-width: 350px;
            margin: 60px auto;
            padding: 30px 40px 25px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .checkbox {
            margin-bottom: 16px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .actions a {
            font-size: 0.95em;
        }
        button {
            background: #4285f4;
            color: #fff;
            border: none;
            padding: 9px 20px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #306ad9;
        }
        .signup {
            text-align: center;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email address" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <div class="checkbox">
                <input type="checkbox" id="remember">
                <label for="remember" style="display:inline;font-weight:normal;">Remember password</label>
            </div>

            <div class="actions">
                <a href="#">Forgot Password?</a>
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="signup">
            Need an account? <a href="#">Sign up!</a>
        </div>
    </div>

</body>
</html>
